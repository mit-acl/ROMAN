fastsam:
  weights: "$FASTSAM_WEIGHTS_PATH"
  imgsz: 256
  device: "cuda"
  ignore_people: True

segment_tracking:
  min_sightings: 5 
  pixel_std_dev: 20.0
  min_iou: 0.25
  max_t_no_sightings: 0.25
  dt: 0.1
  mask_downsample_factor: 8