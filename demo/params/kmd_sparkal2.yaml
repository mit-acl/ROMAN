img_data:
  path: "$KMD_BAGS_PATH/sparkal2.bag"
  img_topic: /sparkal2/forward/color/image_raw/compressed
  cam_info_topic: /sparkal2/forward/color/camera_info
  depth_img_topic: /sparkal2/forward/depth/image_rect_raw
  depth_cam_info_topic: /sparkal2/forward/depth/camera_info
  depth_compressed: False
  depth_compressed_rvl: False

pose_data: 
  file_type: "csv"
  path: "$KMD_GT_PATH/sparkal2.csv"
  frame: "FLU"
  csv_options:
    cols:
      time: ["#timestamp_kf"]
      position: ["x", "y", "z"]
      orientation: ["qx", "qy", "qz", "qw"]
    col_nums:
      time: [0]
      position: [1, 2, 3]
      orientation: [5, 6, 7, 4]
    timescale: .000000001
  T_postmultiply: "T_FLURDF"
  time_tol: 10.0

