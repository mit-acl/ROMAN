time: 
  # full loop
  t0: 60 # 1:00
  tf: 405 # 6:45
  # easier half of loop
  # t0: 60 # 1:00
  # tf: 255 # 4:15
  relative: True

img_data:
  path: $WEST_POINT_2023_PATH/1117_02.bag
  img_topic: /acl_jackal2/forward/color/image_raw/compressed
  cam_info_topic: /acl_jackal2/forward/color/camera_info
  depth_img_topic: /acl_jackal2/forward/depth/image_rect_raw
  depth_cam_info_topic: /acl_jackal2/forward/depth/camera_info
  depth_compressed: False
  depth_compressed_rvl: False

pose_data:
  file_type: bag
  path: $WEST_POINT_2023_PATH/1117_02.bag
  topic: /acl_jackal2/kimera_vio_ros/odometry
  time_tol: 0.5
  

fastsam:
  weights: $FASTSAM_WEIGHTS_PATH
  imgsz: [512, 512] 
  device: "cuda"

segment_tracking:
  min_sightings: 5 
  pixel_std_dev: 20.0
  min_iou: 0.25
  max_t_no_sightings: 0.25
  dt: 0.1
  mask_downsample_factor: 8